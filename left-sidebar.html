<div id="left-sidebar">
  <ul id="menu">
    <!-- Hardcoded Menu Items -->
    <li class="dropdown">
      <button onclick="toggleDropdown('dropdown1')" class="dropbtn">
        <img src="icon1.png" alt="Component 1" class="menu-icon" />
        Component 1
        <span class="arrow">▼</span>
      </button>
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#">Subcomponent 1.1</a></li>
        <li><a href="#">Subcomponent 1.2</a></li>
        <li><a href="#">Subcomponent 1.3</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <button onclick="toggleDropdown('dropdown2')" class="dropbtn">
        <img src="icon2.png" alt="Component 2" class="menu-icon" />
        Component 2
        <span class="arrow">▼</span>
      </button>
      <ul id="dropdown2" class="dropdown-content">
        <li><a href="#">Subcomponent 2.1</a></li>
        <li><a href="#">Subcomponent 2.2</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <button onclick="toggleDropdown('dropdown3')" class="dropbtn">
        <img src="icon3.png" alt="Component 3" class="menu-icon" />
        Component 3
        <span class="arrow">▼</span>
      </button>
      <ul id="dropdown3" class="dropdown-content">
        <li><a href="#">Subcomponent 3.1</a></li>
        <li><a href="#">Subcomponent 3.2</a></li>
        <li><a href="#">Subcomponent 3.3</a></li>
        <li><a href="#">Subcomponent 3.4</a></li>
      </ul>
    </li>
  </ul>
</div>

<style>
  #left-sidebar {
    position: fixed;
    left: 0;
    top: 60px; /* Adjust based on the height of your navbar */
    width: 200px;
    height: calc(100% - 60px); /* Adjust based on the height of your navbar */
    background-color: #333333c0;
    color: white;
    padding-top: 20px;
    overflow-y: auto; /* Enable vertical scrolling if needed */
  }

  #left-sidebar ul {
    list-style-type: none;
    padding: 0;
  }

  #left-sidebar ul li {
    padding: 10px;
  }

  .dropbtn {
    background-color: #3498db;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: left;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .dropbtn:hover,
  .dropbtn:focus {
    background-color: #2980b9;
  }

  .dropdown {
    position: relative;
    display: block;
  }

  .dropdown-content {
    display: none;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    position: relative;
    margin-top: 10px;
  }

  .dropdown-content li {
    padding: 0;
  }

  .dropdown-content li a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content li a:hover {
    background-color: #ddd;
  }

  .show {
    display: block;
  }

  .menu-icon {
    margin-right: 10px;
    height: 20px;
  }

  .arrow {
    font-size: 12px;
  }
</style>

<script>
  function toggleDropdown(id) {
    document.getElementById(id).classList.toggle("show");
  }

  window.onclick = function (event) {
    if (!event.target.matches(".dropbtn")) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains("show")) {
          openDropdown.classList.remove("show");
        }
      }
    }
  };
</script>
